<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="message">choose an option</div>
        <div class="images">
            <div class="computer">
                <img src="./gameImages/stoneComputer.png" alt="" srcset="">
            </div>
            <div class="player">
                <img src="./gameImages/stonePlayer.png" alt="" srcset="">
            </div>
        </div>
        <div class="points">
            computer <span class="computerPoints">0</span> / <span class="playerPoints">0</span> player
        </div>
        <div class="rps">
            <button type="button" class="options" value="stone">stone</button>
            <button type="button" class="options" value="paper">paper</button>
            <button type="button" class="options" value="scissors">scissors</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
